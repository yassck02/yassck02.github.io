{% assign info = site.data.info %}

<div class="section header">
  <h1 class="header__name">{{ info.name }}</h1>
  <div class="hr"></div>
  <div class="header__info">
    <a class="header__info__email" href="mailto:{{ info.email }}">{{ info.email }}</a>
    <div>|</div>
    <div class="header__info__number">{{ info.number }}</div>
    <div>|</div>
    <a class="header__info__url" href="{{ info.url }}">{{ info.url }}</a>
  </div>
</div>
