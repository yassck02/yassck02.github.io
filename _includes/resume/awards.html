<div class="section awards">
  <div class="section__title">Awards</div>
  <div class="hr"></div>
  <div class="section__content">
    {% for item in site.data.awards %}
    <div class="awards__item__date">{{ item.date }}</div>
    <div class="awards__item__description">{{ item.description }}</div>
    {% endfor %}
  </div>
</div>
