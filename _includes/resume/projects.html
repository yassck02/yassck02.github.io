<div class="section projects">
  <a class="section__title" href="http://yassck02.github.io/#Projects" target="_blank">Projects</a>
  <div class="hr"></div>
  
  <div class="section__content">
    {% for project in site.data.projects.featured %}
    <div class="projects__item">
      <div class="projects__item__name">{{ project.name }}</div>
      <div class="projects__item__description">{{ project.description }}</div>
    </div>
    {% endfor %}
  </div>
</div>
