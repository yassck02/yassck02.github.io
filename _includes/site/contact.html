<div id="Contact" class="section contact">

  <div class="section__header">
    <div class="row">
      <h3 class="section__header__index code">04.</h3>
      <h3>Get in Touch</h3>
    </div>
    <hr>
  </div>

  <div class="section__content">

    {% include site/media-links.html %}

    <div class="contact__prompt">
      <p>I'm not currently open to a job change, 
      but I am always open to creating and collaborating on 
      independent projects. </p>
      <p>Wanna share your ideas? Wanna hear some of mine?</p>
    </div>

    <a class="btn btn-outline-primary"
      href="mailto:{{site.data.info.email}}" 
      target="_blank" 
      rel="nofollow noopener noreferrer">Say Hello</a>
  </div>

</div>
