{% assign info = site.data.info %}
<div class="section intro fade-in">
  <div class="section__content center">


    <div class="grid">
      <div class="grid-row">

        <div class="grid-item intro__name">
          <p class="code">Hello World! My name is</p>
          <h1 class="intro__title">{{ info.name }}.</h1>
          <p class="code">I program computers.</p>
        </div>

        <div class="grid-item intro__statement">
          <p>{{ info.statement }}</p>
        </div>
        
      </div>
    </div>

  </div>
</div>
