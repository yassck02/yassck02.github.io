<div class="header code">

  <div class="header__logo">
    {% include logo.svg %}
  </div>

  <nav class="header__links">
  {% for item in site.data.navigation %}
    <div class="header__links__link">
      <p class="header__links__link__index">0{{ item.index }}.</p>
      <a class="header__links__link__label" href="#{{ item.label }}">{{ item.label }}</a>
    </div>
  {% endfor %}
  </nav>

  <a class="header__btn-resume" href="/Resume">Resume</a>
  
</div>
