<div id="Skills" class="section skills fade-in">

  <div class="section__header">
    <div class="row">
      <h3 class="section__header__index code">01.</h3>
      <h3>Technologies I've Used</h3>
    </div>
    <hr>
  </div>

  <div class="container">
    <div class="row">

      {% for category in site.data.skills %}
      <div class="col">
        <p class="skills__title">{{ category[0] }}</p>
        <ul class="skills__list">
          {% for item in category[1] %}
          <li class="skills__list__item">{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}

    </div>
  </div>

</div>
